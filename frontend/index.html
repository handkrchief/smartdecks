<!DOCTYPE html>
<html>

<head>
    <title>SmartDecks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4" id="app">

        <!-- Entry Screen: Register or Login -->
        <div id="entryScreen" class="text-center mt-5">
            <h1>Welcome to SmartDecks</h1>
            <h3>A sleek and easy to use flashcard application!</h3>
            <br>
            <p>Select an option to begin:</p>
            <button id="btnRegister" class="btn btn-primary m-2">Register</button>
            <button id="btnLogin" class="btn btn-secondary m-2">Login</button>
        </div>

        <!-- Registration Form -->
        <div id="registerSection" class="d-none mt-4">
            <h3 class="text-center">Create an Account</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <button type="button" id="cancelRegister" class="btn btn-link">Cancel</button>
            </form>
            <div id="createResult" class="mt-3"></div>
        </div>

        <!-- Login Section (user dropdown) -->
        <div id="loginSection" class="d-none mt-4">
            <h3 class="text-center">Select a user</h3>
            <select id="userDropdown" class="form-select mb-3"></select>
            <button id="loginUser" class="btn btn-success">Login</button>
            <button type="button" id="cancelLogin" class="btn btn-link">Cancel</button>
        </div>

        <!-- Deck Section -->
        <div id="deckSection" class="d-none mt-4">
            <div id="userGreeting" class="mb-3 fw-semibold text-center"></div>
            <button id="addDeckBtn" class="btn btn-primary mb-3">Add Deck</button>
            <button id="logoutBtn" class="btn btn-outline-light float-end">Logout</button>
            <div id="deckList" class="row g-3">
            </div>
        </div>

        <!-- Card Section -->
        <div id="cardSection" class="d-none">
            <button id="backToDecks" class="btn btn-secondary mb-3">‚Üê Back to Decks</button>
            <button id="addCardBtn" class="btn btn-primary mb-3">+ Add Card</button>
            <button id="reviewModeBtn" class="btn btn-outline-primary mb-3 ms-2">Review Mode</button>
            <div id="cardList"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
